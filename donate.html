<!doctype html>
<meta charset=utf-8>
<head>
<title>bitcoin button for donating {amount} BTC to {referer}</title>
<style type="text/css">
{style}
</style>
</head>
<body>
<h1>Do you want to donate these bitcoins?</h1>
<form class='amount' action='/confirm/{token}' method='GET'>
<div class='sign'>
    <input name="amount" size=7 value="{amount}" autocomplete=off>
    <label>BTC</label> <br>
    <a class='referer' href="{referer}">{referer}</a> <br>
    <span class='address'>{address}</span>
</div><br>
<div class='balance'>
    Your balance is {balance} BTC.
</div><br>
<div class='confirm'>
    <input type="submit" value="click to confirm">
</div>
</form>
