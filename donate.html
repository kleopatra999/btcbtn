<!doctype html>
<meta charset=utf-8>
<head>
<title>bitcoin button for donating {amount} BTC to {referer}</title>
<style type="text/css">
{style}
</style>
</head>
<body>
<h1>Do you want to donate these bitcoins?</h1>
<div class='sign'>
    {amount} BTC <br>
    {referer} <br>
    <span class='address'>{address}</span>
</div><br>
<div class='balance'>
    Your balance is {balance} BTC.
</div><br>
<div class='confirm'>
    <a href="http://localhost:8170/confirm/{token}">
        click to confirm
    </a>
</div>
