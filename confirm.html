<!doctype html>
<meta charset=utf-8>
<head>
<title>bitcoin button confirmation for donating {amount} BTC to {referer}</title>
<style type="text/css">
{style}
</style>
</head>
<body>
<h1>Donation confirmed!</h1>
<div class="page">
    <div class='sign'>
        <input class="input" name="amount" size=7 value="{amount}" autocomplete=off><br>
        <a class="referer" href="{referer}">{referer}</a> <br>
        <span class='address'>{address}</span>
    </div>
    <div class='answer'>
        {answer}.
    </div>
    {devbtn}
</div>
